<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harsha's Portfolio</title>
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; font-family: Arial;">
        <h3>Loading React App...</h3>
        <p>If you see this message for more than 5 seconds, check the console for errors.</p>
      </div>
    </div>
    <script>
      console.log('üöÄ HTML loaded successfully');
      console.log('üîç Root element:', document.getElementById('root'));
      
      // Check if React loads
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root.innerHTML.includes('Loading React App')) {
          console.error('‚ùå React app failed to mount after 5 seconds');
          root.innerHTML = '<div style="padding: 20px; color: red;"><h3>React App Failed to Load</h3><p>Check browser console for errors</p></div>';
        }
      }, 5000);
    </script>
  </body>
</html>
